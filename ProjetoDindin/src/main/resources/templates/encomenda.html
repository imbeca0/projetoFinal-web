                    <title>Dindin das anas</title>

                    <header>
                        <h1>DIDIN DAS ANA'S</h1>
                    </header>

                    <body>

                        <section id="bloco1">
                            <div id="textoIntroducao">
                                <h2>Saldo <br> total R$: <span>0</span></h2>
                                <h2>Estoque <br> total: <span>0</span></h2>
                                <!-- <a href="https://wa.me/5588981175703"><div id="botaoPedido"> Faça seu pedido!</div></a> -->

                            </div>
                            <div id="imagemLogo"><img
                                    src="https://receitasdepesos.com.br/wp-content/uploads/2024/06/2150166288-1080x720.jpg" alt=""></div>
                        </section>
                        <h2 id="nossosSabores">REGISTRAR VENDA:</h2>
                        <section id="bloco2">
                            <div id="saboresBloco">
                                <div class="sabor" th:each="dindin : ${dindins}">
                                    <img src="https://receitasdepesos.com.br/wp-content/uploads/2024/06/2150166288-1080x720.jpg" alt="">
                                        <h4>Sabor: <span th:text="${dindin.sabor_nome}"/> </h4>
                                        <h4 class="estoque">Estoque: <span th:text="${dindin.quantidade_estoque}"/></h4>
                                        <div class="quantidadeRegistro">
                                            <h5 class="carrinho">CARRINHO: <span>0</span></h5>
                                            <button >+</button>
                                            <button >-</button>
                                        </div>
                                </div>

                            </div>
                        </section>
                        <section id="bloco3">

                            <div id="paginaVendedor">

                                <div>
                                    <h2>PAGINA DO VENDEDOR</h2>
                                    <div onclick="myFunction()" id="loginVendedor">
                                        <h3>REGISTRAR</h3>
                                    </div>
                                </div>

                                <div id="dadosvenda">
                                    <form method="post">
                                        <label for="cliente">CLIENTE</label>
                                        <input type="text" name="vendas" id="usuario">


                                            <div id="formaPagamento">
                                                <div>
                                                    <label for="pix">Pix</label>
                                                    <input type="radio" id="pix" name="vendas" value="pix">
                                                        <label for="dinheiro">Dinheiro</label>
                                                        <input type="radio" id="dinheiro" name="vendas" value="dinhero">
                                                            <label for="fiado">A prazo</label>
                                                            <input type="radio" id="fiado" name="vendas" value="fiado">
                                                                </div>



                                                                </div>

                                                                <label for="total">TOTAL: </label>

                                                                </form>
                                                                </div>

                                                                </div>

                                                                </section>
                                                                <section id="blocoEstoque">
                                                                    <h3>Atualizar Estoque/cadastrar sabor</h3>
                                                                    <div>
                                                                        <form method="post">
                                                                            <label for="sabor">sabor</label>
                                                                            <input type="text" name="sabor" id="sabor">

                                                                                <label for="quantidade">quantidade</label>
                                                                                <input type="number" name="quantidade" id="quantidade">

                                                                                    <label for="preco">preço</label>
                                                                                    <input type="number" name="preco" id="preco">


                                                                                        <p class="visibilidade" id="menssagemEstoque">Estoque atualizado.</p>
                                                                                        <p class="visibilidade" id="menssagemEstoque">Erro ao atualizar estoque.</p>
                                                                                        </form>
                                                                                        </div>
                                                                                        <div onclick="" class="botaoVendedor">
                                                                                            <h3>CADASTRAR</h3>
                                                                                        </div>
                                                                                        </section>
                                                                                        <div id="voltar">
                                                                                            <a th:href="@{/index}"><button>Voltar</button></a> 
                                                                                        </div>
